<section class="gallery">
  <picture>
    <source
      srcset="
        /public/images/gallery/gallery-mobile.png   1x,
        /public/images/gallery/gallery-mobile@2.png 2x
      "
      media="(max-width: 767px)"
    />

    <source
      srcset="
        /public/images/gallery/gallery-tablet.png   1x,
        /public/images/gallery/gallery-tablet@2.png 2x
      "
      media="(min-width: 768px) and (max-width:1279px)"
    />

    <source
      srcset="
        /public/images/gallery/gallery-desktop.png   1x,
        /public/images/gallery/gallery-desktop@2.png 2x
      "
      media="(min-width: 1280px)"
    />

    <img
      src="/public/images/gallery/gallery-tablet@2.png"
      class="gallery__img js-scroll fade-in-bottom"
      alt="gallery"
    />
  </picture>
</section>
