<header>
  <div class="section--header">
    <div class="hero-header container">
      <svg class="hero-header__svg">
        <ellipse class="hero-header__ellipse" />
      </svg>
      <picture>
        <source
          srcset="
            ./images/header/icecream/icecream-mobile.png,
            ./images/header/icecream/icecream-mobile@2x.png 2x
          "
          media="(max-width: 767px)"
        />
        <source
          srcset="
            ./images/header/icecream/icecream-tablet.png,
            ./images/header/icecream/icecream-tablet@2x.png 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./images/header/icecream/icecream-desktop.png,
            ./images/header/icecream/icecream-desktop@2x.png 2x
          "
          media="(min-width: 1280px)"
        />
        <img src="./images/header/icecream/icecream-tablet.png" alt="Icecream" />
      </picture>
      <div class="hero-header__top">
        <a class="logo" href="./index.html">
          <img
            class="logo__img"
            alt="icecream logo"
            src="./images/logo/logo.png"
            srcset="./images/logo/logo@2x.png 2x"
          />
        </a>
        <div class="hero-header__menu">
          <a class="hero-header__menu-link js-open-menu" href="#">
            <svg width="20" height="12">
              <use href="./images/svg/icons.svg#icon-burger"></use>
            </svg>
          </a>
        </div>
      </div>
      <ul class="hero-header__title">
        <li>
          <h2 class="hero-header_h2">ice cream made with</h2>
        </li>
        <li>
          <h1 class="hero-header_h1">passion</h1>
        </li>
      </ul>
      <div class="hero-header__buttons">
        <button class="button button__header button__header--accent" type="button">Products</button>
        <button class="button button__header button__header--white" type="button">Products</button>
      </div>
    </div>
  </div>
</header>
